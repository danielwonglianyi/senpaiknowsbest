<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senpai Knows Best! Quiz (先輩が一番!)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
<body>
    <div class="quiz-container">
        <div class="left-column">
            <img id="animeImage" src="/api/placeholder/400/320" alt="Anime Image">
        </div>
        <div class="right-column">
            <h1 id="quiz-title">What is this anime?</h1>
            <div id="loading" class="loading">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <form>
                <div class="btn-group-vertical">
                    <input type="radio" class="btn-check" name="question1" id="q1a">
                    <label class="btn btn-dark" for="q1a">Option 1</label>

                    <input type="radio" class="btn-check" name="question1" id="q1b">
                    <label class="btn btn-dark" for="q1b">Option 2</label>

                    <input type="radio" class="btn-check" name="question1" id="q1c">
                    <label class="btn btn-dark" for="q1c">Option 3</label>

                    <input type="radio" class="btn-check" name="question1" id="q1d">
                    <label class="btn btn-dark" for="q1d">Option 4</label>
                </div>

                <div>
                    <button type="button" id="btn-submit">Submit</button>
                    <button type="button" id="btn-next" style="display: none;">Next</button>
                    <button type="button" id="btn-retry" style="display: none;">Retry</button>
                </div>
            </form>
            <p id="textToChange"></p>
        </div>
    </div>
    <script src="../component/script.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

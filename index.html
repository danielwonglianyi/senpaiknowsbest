<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senpai Knows Best! Home (先輩が一番!)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Axios CDN-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main class="container mt-5 text-center">
        <section>
            <!--Main title-->
            <h1 class="h1 display-5">Senpai Knows Best! (先輩が一番!) ٩(◕‿◕｡)۶</h1>
            <!--Short Description-->
            <p class="lead">Ready to earn Senpai's acknowledgment, dear kouhai? (｀･ω･´)ゞ Take this sacred anime quiz and prove your worth! がんばって!</p>
        </section>

        <form action="quiz.html">
            <!--Username input text field-->
                <label for="inputUsername" class="form-label">Enter your username, kouhai! (≧∇≦)</label>
                <div class="col-6 mx-auto">
                    <div class="input-group mb-3 col-6 mx-auto">
                    <span class="input-group-text" id="basic-add-on">@</span>
                    <input type="text" id="inputUsername" class="form-control" placeholder="E.g. johndoe"
                    pattern:[A-Za-z0-9] maxlength="20" size="22" required></div>
                </span>
                </div>

                <button class="btn btn-dark" type="submit" id="btn-submit">Start Now</button>
        
        </form>
    </main>

    <footer class="fixed-bottom"><small>
        &copy 2024 Senpai Knows Best. For educational purposes only.
    </small></footer>
    </div>

    <script>
        const username = document.getElementById("inputUsername").value;
        localStorage.setItem("username", username);
    </script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
